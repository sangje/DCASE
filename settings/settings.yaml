mode: 'train'
exp_name: 'exp'
dataset: 'Clotho'
text_encoder: 'sbert' #'bert', 'sbert'
joint_embed: 1024

wav:
  sr: 32000 
  window_size: 1024
  hop_length: 320
  mel_bins: 64

bert_encoder:
  type: 'bert-base-uncased' #'sentence-transformers/all-MiniLM-L6-v2'
  freeze: Yes

cnn_encoder:
  model: 'Cnn14' #'ResNet38'
  pretrained: Yes
  freeze: Yes

data:
  batch_size: 24 #64
  num_workers: 12
  val_datasets_size: 0 # Do not modify
  test_datasets_size: 0

training:
  margin: 0.2
  freeze: Yes
  loss: ntxent  # 'infonce' 'triplet', 'weight', 'ntxent', 'bidirect'
  spec_augmentation: Yes
  epochs: 50
  lr: !!float 1e-4
  clip_grad: 2
  seed: 20
  resume: No
  l2_norm: Yes
  dropout: 0.2
  csv: True

path:
  vocabulary: 'data/{}/pickles/words_list.p'
  word2vec: 'pretrained_models/w2v_all_vocabulary.model'
  resume_model: ''
